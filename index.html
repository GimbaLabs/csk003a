<!DOCTYPE html>

<!-- see https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_slide_toggle -->

<html>
  <head>
    <title>CSK003a</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
      $(document).ready(function(){
        $("#flip").click(function(){
          $("#panel").slideToggle("slow");
        });
      });
    </script>
    <style>
      h1 {color: red;}
      p {font-family: 'Anton', sans-serif;}
      #panel, #flip {
        border: solid 2px;
        padding: 18px;
      }
      #panel {
        display: none;
        background-color: #440099;
        color: white;
      }
    </style>
    
  </head>
  
  <body>
    <h1>Welcome to Cardano Starter Kit #003!</h1>
    <p>Like it's 1999</p>
    
    <div id="flip">If you didn't come to party...</div>
    <div id="panel">Don't bother knockin on my door</div>
    
    </body>
</html>
